<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月银山庄-导航站</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>月银山庄-站点导航</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#ai-search">站内导航</a></li>
      <li><a href="#social">分支导航</a></li>
      <li><a href="#tools">实用工具</a></li>
      <li><a href="#tech-news">友情链接</a></li>
      <li><a href="#cloud-storage">云存储</a></li>
      <li><a href="#email">电子邮箱</a></li>
    </ul>
  </nav>
  <main>
    <section id="ai-search">
      <h2 class="category-title">站内导航</h2>
      <div class="link-grid"></div>
    </section>
    <section id="social">
      <h2 class="category-title">分支导航</h2>
      <div class="link-grid"></div>
    </section>
    <section id="tools">
      <h2 class="category-title">实用工具</h2>
      <div class="link-grid"></div>
    </section>
    <section id="tech-news">
      <h2 class="category-title">友情链接</h2>
      <div class="link-grid"></div>
    </section>
    <section id="cloud-storage">
      <h2 class="category-title">云存储</h2>
      <div class="link-grid"></div>
    </section>
    <section id="email">
      <h2 class="category-title">电子邮箱</h2>
      <div class="link-grid"></div>
    </section>
  </main>
  <div id="edit-form" style="display: none;">
    <h2>添加/编辑链接</h2>
    <form id="link-form">
      <input type="password" id="edit-password" name="edit_password" placeholder="管理员密码" required>
      <select id="category" name="category" required>
        <option value="">选择类别</option>
        <option value="ai-search">站内导航</option>
        <option value="social">分支导航</option>
        <option value="tools">实用工具</option>
        <option value="tech-news">友情链接</option>
        <option value="cloud-storage">云存储</option>
        <option value="email">电子邮箱</option>
      </select>
      <input type="text" id="title" name="title" placeholder="标题" required>
      <input type="url" id="url" name="url" placeholder="URL" required>
      <input type="text" id="icon" name="icon" placeholder="图标类名" required>
      <button type="submit">保存</button>
    </form>
  </div>
  <button id="toggle-edit">编辑模式</button>
  <footer>
    <p>月银山庄&copy; 2023 WebNav Hub. 保留所有权利。</p>
    <nav>
      <a href="#">隐私政策</a>
      <a href="#">使用条款</a>
      <a href="#">联系我们</a>
    </nav>
  </footer>
  <script src="script.js"></script>
</body>
</html>
